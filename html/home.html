<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d4af37">
    <meta name="description" content="Discover and shop luxury clothing with Fynd's elegant fashion platform">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fynd">
    
    <title>Home - Fynd</title>
    
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/icon-16x16.png">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
</head>


<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand-container">
                    <a href="home.html" class="brand">Fynd</a>
                </div>
                <div class="gender-toggle-container">
                    <div class="gender-toggle">
                        <button class="gender-btn active" data-gender="female">
                            <i class="fas fa-venus"></i>
                            <span>Female</span>
                        </button>
                        <button class="gender-btn" data-gender="male">
                            <i class="fas fa-mars"></i>
                            <span>Male</span>
                        </button>
                    </div>
                </div>
                <button id="filterBtn" class="filter-btn">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="swipe-container">
                <div class="card-stack" id="cardStack">
                    <!-- Cards will be loaded here -->
                </div>
                
                <div class="swipe-actions">
                    <button class="swipe-btn swipe-left" id="swipeLeft">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="swipe-btn swipe-right" id="swipeRight">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="/home.html" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/html/wishlist.html" class="nav-item" data-page="wishlist">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="cart.html" class="nav-item" data-page="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
                <span class="cart-badge">0</span>
            </a>
            <a href="profile.html" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>
    
    <script src="../js/global.js"></script>
    <script src="../js/pwa.js"></script>
    <script type="module"   src="../js/home.js"></script>
</body>
</html>
